<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prdiction Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Prediction Page</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Write Correct Stock Name</h2>
        <form method="POST">
            <label for="name">Stock Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <button type="submit">Send</button>
        </form>
        {% if name and message %}
            <h3>{{ name }}!</h3>
            <p>{{ message }}</p>
        {% endif %}

        {% if plot_url %}
            <h2>Prediction Graph</h2>
            <img src="{{ url_for('static', filename=plot_url) }}" alt="Stock Prediction Graph">
        {% endif %}
    </main>
</body>
</html>
